---
layout: default
body_class: journal
title: "Journal"
---

<div class="pageHeader">
  <h2>My current ideas, happenings &amp; interests.</h2>
  <div class="headerOverlay"></div>
</div>

<div class="row">
  <div class="small-12 medium-9 columns">
    <h5>Journal</h5>
  </div>
</div>

<div class="posts row small-up-1 medium-up-2 large-up-2">
  {% for post in site.posts limit:6 %}
    <div class="post small-12 medium-6 columns">
      <a href="{{ post.url }}">
        <img src="{{ site.baseurl }}/img/{{ post.image }}">
      </a>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <time>{{ post.date | date: "%B %-d, %Y" }}</time>
      {{ post.excerpt }}
    </div>
  {% endfor %}
</div>
