---
layout: default
body_class: journal
title: "Ideas"
---

<div class="pageHeader">
	<div class="pageHeaderContent">
		<div class="row">
			<div class="small-11 medium-9 medium-offset-1 large-9 large-offset-1 columns">
				<h1>Ideas, happenings and interests.</h1>
			</div>
		</div>
	</div>
	<div class="headerOverlay"></div>
</div>

<div class="posts row small-up-1 medium-up-2 large-up-2">
  {% for post in site.posts limit:6 %}
    <div class="post small-12 medium-6 columns">
      <a href="{{ post.url }}">
        <img src="{{ site.baseurl }}/img/{{ post.image }}">
      </a>
      <a href="{{ post.url }}">
				<h2>{{ post.title }}</h2>
			</a>
      {{ post.excerpt }}
    </div>
  {% endfor %}
</div>
