---
layout: default
bodyClass: portfolio
---

<div id="portfolio" class="row align-center">
  <div class="small-12 medium-9 columns">
    <p class="sectionHeading">Portfolio</p>
  </div>
  <div class="projects">
    {% for post in site.projects limit:10 %}

      <a class="projectLink" href="{{ post.url | prepend: site.baseurl }}">
        <div class="small-12 medium-6 columns">
          <img src="{{ site.baseurl }}/img/{{ post.image }}">
        </div>
      </a>

    {% endfor %}
  </div>
</div>
