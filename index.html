---
layout: home
body_class: home
---

<section id="portfolio" class="row">
	<div class="small-up-1 medium-up-2">
		{% for post in site.work %}
			{% unless post.private == true %}
				<div class="columns project">
					<a href="{{ post.url | prepend: site.baseurl }}" aria-label="View {{ post.title }} project page">
						<div class="projectImg" style="background-image:url({{ site.baseurl }}/img/work/{{ post.featured_image }})"></div>
					</a>
					<a href="{{ post.url | prepend: site.baseurl }}">
						<h3>{{ post.title }}</h3>
					</a>
					<p>{{ post.excerpt }}</p>
					<h4>{{ post.type }}</h4>
				</div>
			{% endunless %}
		{% endfor %}
	</div>
</section>
