      <div id="menu">Menu</div>

      <li>
        <button class="closeButton" aria-label="Close alert" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
      <li><a href="{{ site.baseurl}}/">Home</a></li>
      <li><a href="{{ site.baseurl}}/about/">About</a></li>
      <li><a href="{{ site.baseurl}}/work/">Work</a></li>

      <li><a href="{{ site.baseurl}}/contact/">Contact</a></li>

    <div class="small-6 columns">
      <div id="social">Social</div>
    </div>

      <li>
        <button class="closeButton" aria-label="Close alert" type="button">

        </button>

  <div id="stickyAnchor"></div>
  <div class="top-bar show-for-medium">
    <div id="responsive-menu">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li {% if page.url == '/' %} class="active"{% endif %}><a href="{{ site.baseurl}}/">Home</a></li>
          <li {% if page.url == '/about/' %} class="active"{% endif %}><a href="{{ site.baseurl}}/about/">About</a></li>
          <li {% if page.url contains 'work' %} class="active"{% endif %}><a href="{{ site.baseurl }}/work/">Work</a></li>
          <li {% if page.url contains '/journal/' %} class="active"{% endif %}><a href="{{ site.baseurl }}/journal/">Journal</a></li>
          <li {% if page.url == '/contact/' %} class="active"{% endif %}><a href="{{ site.baseurl }}/contact/">Contact</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li>
            <a href="https://ca.linkedin.com/in/danielhildreth" target="_blank">Linkedin</a>
          </li>

          <li>

          </li>
