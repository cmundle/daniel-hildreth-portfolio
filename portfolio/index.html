---
layout: default
body_class: portfolio
title:  "Portfolio"
---
<div class="pageHeader">
  <h2>Every pixel counts.</h2>
  <div class="headerOverlay"></div>
</div>
<div class="row large-collapse">
  <div class="small-12 medium-9 columns">
    <h5>Portfolio</h5>
  </div>
</div>
<div class="projects row small-up-2 medium-up-2 large-up-5 small-collapse">
  {% for post in site.projects %}
  <div class="columns">
    <a class="projectLink" href="{{ post.url | prepend: site.baseurl }}">
      <img src="{{ site.baseurl }}/img/portfolio/{{ post.featured_image }}">
    </a>
  </div>
  {% endfor %}
</div>
